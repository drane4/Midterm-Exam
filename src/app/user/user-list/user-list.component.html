<h1>Firestore Notes Updated</h1>
<p>This is a very basic demo of the Firestore database.</p>

<input [(ngModel)]="content" placeholder="Add your own note" class="input">


<button class="button is-success" (click)="createUser()" [disabled]="content?.length < 2 || content?.length > 200">
  Add User
</button>
<hr>
<div *ngFor="let note of notes | async">
  <user-detail [user]="user"></user-detail>
</div>
